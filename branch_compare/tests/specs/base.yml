initialization:
  steps:
    - type: commit
      empty: true
      message: Set initial state
      id: start
    - type: commit
      empty: true
      message: Add empty data.txt

    - type: branch
      branch-name: stream-1
    - type: new-file
      filename: data.txt
      contents: |
        11111
        22222
        12345
    - type: add
      files:
        - data.txt
    - type: commit
      message: Add data to data.txt

    - type: checkout
      branch-name: main

    - type: branch
      branch-name: stream-2
    - type: new-file
      filename: data.txt
      contents: |
        11111
        22222
        98765
    - type: add
      files:
        - data.txt
    - type: commit
      message: Add data to data.txt

    - type: checkout
      branch-name: main
