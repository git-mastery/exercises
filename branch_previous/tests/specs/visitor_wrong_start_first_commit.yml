initialization:
  steps:
    - type: new-file
      filename: story.txt
      contents: "It was a dark and stormy night.\n"
    - type: add
      files:
        - story.txt
    - type: commit
      message: Describe night
      empty: false
      id: start
    - type: append-file
      filename: story.txt
      contents: "I was alone in my room.\n"
    - type: add
      files:
        - story.txt
    - type: commit
      message: Describe location
      empty: false
      id: describe_location_commit
    - type: append-file
      filename: story.txt
      contents: "I heard a strange noise.\n"
    - type: add
      files:
        - story.txt
    - type: commit
      message: Mention noise
      empty: false
    # visitor-line starts from wrong commit (first instead of second)
    - type: bash
      runs: git checkout -b visitor-line HEAD~2
    - type: append-file
      filename: story.txt
      contents: "I heard someone knocking at the door.\n"
    - type: add
      files:
        - story.txt
    - type: commit
      message: Mention knocking
      empty: false
    - type: bash
      runs: git checkout -b sleep-line HEAD~1
    - type: append-file
      filename: story.txt
      contents: "I fell asleep on the couch.\n"
    - type: add
      files:
        - story.txt
    - type: commit
      message: Mention sleeping
      empty: false
