initialization:
  steps:
    - type: commit
      empty: true
      message: Empty commit
      id: start
    - type: new-file
      filename: rick.txt
      contents: Scientist
    - type: commit
      message: Add Rick
    - type: new-file
      filename: morty.txt
      contents: Boy
    - type: commit
      message: Add morty
      id: morty-initial-commit
    - type: branch
      branch-name: daughter
      from-commit: morty-initial-commit
    - type: checkout
      branch-name: daughter
    - type: new-file
      filename: beth.txt
      contents: Vet
    - type: commit
      message: Add Beth
    - type: checkout
      branch-name: main
    - type: branch
      branch-name: son-in-law
      from-commit: morty-initial-commit
    - type: checkout
      branch-name: son-in-law
    - type: new-file
      filename: jerry.txt
      contents: Salesman
    - type: commit
      message: Add Jerry
    - type: checkout
      branch-name: main
    - type: edit-file
      filename: morty.txt
      contents: |
        Boy
        Grandson
    - type: commit
      message: Mention Morty is grandson
    - type: checkout
      branch-name: daughter
